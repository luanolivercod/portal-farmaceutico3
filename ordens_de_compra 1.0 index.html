<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ordens de Compra</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container, .table-container {
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .atrasado {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Ordens de Compra</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>Cadastrar Nova Ordem</h2>
            <form id="formOrdemCompra">
                <div class="form-group">
                    <label for="numero">Número da Ordem:</label>
                    <input type="text" id="numero" required>
                </div>
                <div class="form-group">
                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" required>
                </div>
                <div class="form-group">
                    <label for="dataPrevisao">Data de Previsão:</label>
                    <input type="date" id="dataPrevisao" required>
                </div>
                <button type="submit">Cadastrar Ordem</button>
            </form>
        </section>

        <hr>

        <section class="table-container">
            <h2>Ordens Cadastradas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Número da Ordem</th>
                        <th>Fornecedor</th>
                        <th>Data de Previsão</th>
                        <th>Dias de Atraso</th>
                    </tr>
                </thead>
                <tbody id="lista-ordens">
                    </tbody>
            </table>
        </section>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyggPUkgLaNt5F0vEnhUd6y_kMvoWQcJvg3R2m2lhWEkejawM9hrTOXEDxUL6375lCyUw/exec'; // <-- COLE A URL AQUI

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('formOrdemCompra');
            const listaOrdens = document.getElementById('lista-ordens');

            function carregarOrdens() {
                fetch(SCRIPT_URL + '?action=getOrdens')
                    .then(response => response.json())
                    .then(ordens => {
                        listaOrdens.innerHTML = '';
                        ordens.forEach(ordem => {
                            const novoItem = document.createElement('tr');
                            let statusAtraso = '';

                            if (parseInt(ordem.diasAtraso) > 0) {
                                statusAtraso = `<span class="atrasado">${ordem.diasAtraso}</span>`;
                            } else {
                                statusAtraso = ordem.diasAtraso;
                            }

                            novoItem.innerHTML = `
                                <td>${ordem.numero}</td>
                                <td>${ordem.fornecedor}</td>
                                <td>${ordem.dataPrevisao}</td>
                                <td>${statusAtraso}</td>
                            `;
                            listaOrdens.appendChild(novoItem);
                        });
                    })
                    .catch(error => console.error('Erro ao carregar as ordens:', error));
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const numero = document.getElementById('numero').value;
                const fornecedor = document.getElementById('fornecedor').value;
                const dataPrevisao = document.getElementById('dataPrevisao').value;
                
                const novaOrdem = { numero, fornecedor, dataPrevisao };
                
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(novaOrdem)
                })
                .then(response => {
                    alert('Ordem salva com sucesso!');
                    form.reset();
                    carregarOrdens();
                })
                .catch(error => {
                    console.error('Erro ao salvar a ordem:', error);
                    alert('Ocorreu um erro ao salvar a ordem.');
                });
            });

            carregarOrdens();
        });
    </script>
</body>
</html>
